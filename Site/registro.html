	<div class="container my-5">
		<div class="row justify-content-center">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
				<form id="registro"  class="p-4 rounded shadow">
					<h1 class="text-center">Registro</h1>
					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
					</div>
					<div class="mb-3">
						<label for="senha" class="form-label">Senha</label>
						<input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
					</div>
					<div class="mb-3">
						<label for="csenha" class="form-label">Confirmar Senha</label>
						<input type="password" class="form-control" id="csenha" placeholder="Digite sua senha again" required>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary mb-1" onclick="checkRegistro()">Registrar-se</button>
						<span class="small pp mt-0">Ja tem uma conta? <a href="login.html" class="pp">Entrar</a></span>
					</div>	
				</form>
			</div>
		</div>
