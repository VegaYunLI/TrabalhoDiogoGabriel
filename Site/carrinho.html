  <div class="container my-5">
    <h2 class="mb-4">Carrinho de Compras</h2>
    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center" id="tabela-carrinho">
        <thead class="table-dark">
          <tr>
            <th>Produto</th>
            <th>Preco Unitario</th>
            <th>Quantidade</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3" class="text-end">Total Geral:</th>
            <th id="total-geral">R$ 0,00</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const tbody = document.querySelector('#tabela-carrinho tbody');
      tbody.innerHTML = '';
      let totalGeral = 0;
      carrinho.forEach(item => {
        const subtotal = item.preco * item.quantidade;
        totalGeral += subtotal;
        const tr = document.createElement('tr');
        tr.innerHTML = `
        <td>${item.nome}</td>
        <td>R$ ${item.preco.toFixed(2)}</td>
        <td>${item.quantidade}</td>
        <td>R$ ${(subtotal).toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('total-geral').textContent = 'R$ ' + totalGeral.toFixed(2);
    }
    window.addEventListener('DOMContentLoaded', carregarCarrinho);
    </script>
